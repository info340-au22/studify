<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Studify</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <div class="my_profile">
                <h1>My Profile</h1>
            </div>
        </header>
        <main>
            <form class="box_container">
                <!--Firstname box-->
                <label for="fname">First name</label><br>
                <input type="text" id="fname" name="fname"><br>
                <!--Lastname box-->
                <label for="lname">Last name</label><br>
                <input type="text" id="lname" name="lname"><br>
                <!--Email box-->
                <label for="email">Email</label><br>
                <input type="text" id="email" name="email"><br>
                <!--School/University box-->
                <label for="school">School/University</label><br>
                <input type="text" id="school" name="school"><br>
                <!--Major box-->
                <label for="major">Major</label><br>
                <input type="text" id="major" name="major"><br>
            </form>
        </main>
    </body>
    <footer>
        <p> &copy; 2022 Minh Mai and Luong Quan</p>
    </footer>
</html>
