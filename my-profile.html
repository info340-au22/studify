        <main class="container my-profile">
            
            <section class="container" aria-label="my-profile">

                <form method="post" action="/action_page.php">
            
                    <!--First Name-->
                    <div class="mb-3">
                        <label class="form-label" for="first-name">First name</label>
                        <input class="form-control form-control-sm" type="text" id="first-name" name="first-name">
                    </div>

                    <!--Last Name-->
                    <div class="mb-3">
                        <label class="form-label" for="last-name">Last name</label>
                        <input class="form-control form-control-sm" type="text" id="last-name" name="last-name">
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="birth-date">D.O.B.<span class="sr-only">(Date of Birth)</span></label>
                        <input class="form-control form-control-sm" type="date" name="birth-date" id="birth-date" />
                      </div>

                    <!--Email-->
                    <div class="mb-3">
                        <label class="form-label" for="email">Email</label>
                        <input class="form-control form-control-sm" type="text" id="email" name="email">
                    </div>

                    <!--School/University-->
                    <div class="mb-3">
                        <label class="form-label" for="school">School/University</label>
                        <input class="form-control form-control-sm" type="text" id="school" name="school">
                    </div>
                    
                    <!--Major-->
                    <div class="mb-3">
                        <label class="form-label" for="major">Major</label>
                        <input class="form-control form-control-sm" type="text" id="major" name="major">
                    </div>
                    
                    <!--Interest Course-->
                    <div class="mb-3">
                        <label class="form-label" for="interest">Interest Courses</label>
                        <input class="form-control form-control-sm" type="text" id="interest" name="interest">
                    </div>
                    
                    <!--About You-->
                    <div class="mb-3">
                        <label class="form-label" for="about-you">About You</label>
                        <textarea class="form-control form-control-sm" type="text" id="about-you" name="about-you" placeholder="Input your bio here..."></textarea>
                    </div>

                    <!--Save Button-->
                    <div class="mb-3 btn">
                        <button class="btn btn-primary" type="submit" value="save">Save Profile</button>
                    </div>
                </form>
            </section>
