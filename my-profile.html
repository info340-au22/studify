<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Studify</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <div class="my_profile">
                <h1>My Profile</h1>
            </div>
        </header>
        <main>
            <div class="box_container">
                <form>
                    <!--Firstname box-->
                    <label for="fname">First name</label><br>
                    <input type="text" id="fname" name="fname"><br><br>
                    <!--Lastname box-->
                    <label for="lname">Last name</label><br>
                    <input type="text" id="lname" name="lname"><br><br>
                    <!--Email box-->
                    <label for="email">Email</label><br>
                    <input type="text" id="email" name="email"><br><br>
                    <!--School/University box-->
                    <label for="school">School/University</label><br>
                    <input type="text" id="school" name="school"><br><br>
                    <!--State-->
                    <label for="state">State</label><br>
                    <input type="text" id="state" name="state"><br><br>
                    <!--Major box-->
                    <label for="major">Major</label><br>
                    <input type="text" id="major" name="major"><br><br>
                    <!--Interest-->
                    <label for="interest">Interest course</label><br>
                    <input type="text" id="interest" name="interest"><br><br>
                    <!--About you-->
                    <label for="about">About you</label><br>
                    <input type="text" id="about" name="about"><br><br>
                    <!--Save buttom-->
                    <button type="save" value="save">Save Profile</button>
                </form>
            </div>
        </main>
    </body>
    <footer>
        <p> &copy; 2022 Minh Mai and Luong Quan</p>
    </footer>
</html>
