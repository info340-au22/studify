                <div class="my_profile">
                    <h2 class="profile">My Profile</h2>
                </div>
            </header>
                <div class="my_profile_box_container">
                    <form>
                        <!--Firstname box-->
                        <label for="fname">First name</label><br>
                        <input type="text" id="fname" name="fname"><br><br>
                        <!--Lastname box-->
                        <label for="lname">Last name</label><br>
                        <input type="text" id="lname" name="lname"><br><br>
                        <!--Email box-->
                        <label for="email">Email</label><br>
                        <input type="text" id="email" name="email"><br><br>
                        <!--School/University box-->
                        <label for="school">School/University</label><br>
                        <input type="text" id="school" name="school"><br><br>
                        <!--State-->
                        <label for="state">State</label><br>
                        <input type="text" id="state" name="state"><br><br>
                        <!--Major box-->
                        <label for="major">Major</label><br>
                        <input type="text" id="major" name="major"><br><br>
                        <!--Interest-->
                        <label for="interest">Interest course</label><br>
                        <input type="text" id="interest" name="interest"><br><br>
                        <!--About you-->
                        <label for="about">About you</label><br>
                        <input type="text" id="about" name="about"><br><br>
                        <!--Save buttom-->
                        <button type="save" value="save">Save Profile</button>
                    </form>
