<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Studify - My Group</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <div class="my_group">
                <h1 class="groups">My Groups</h1>
            </div>
        </header>
        <main>
            <div class="box_container_my_group">
                <form>
                    <!--GroupName box-->
                    <label for="gname">Group Name</label><br>
                    <input type="text" id="gname" name="gname"><br><br>
                    <!--Password box-->
                    <label for="password">Password</label><br>
                    <input type="text" id="passowrd" name="password"><br><br>
                    <!--School/University box-->
                    <label for="school">School/University</label><br>
                    <input type="text" id="school" name="school"><br><br>
                    <!--Group Description-->
                    <label for="description">Description</label><br>
                    <input type="text" id="description" name="description"><br><br>
                    <!--Create buttom-->
                    <button type="create" value="create">Create Group</button>
                </form>
            </div>
        </main>
    </body>
